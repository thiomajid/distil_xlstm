# Custom training arguments
teacher_name: "HuggingFaceTB/SmolLM2-1.7B-Instruct"
quantize_teacher: true
xlstm_config_path: "./model_config.yaml"
dataset_url: "HuggingFaceFW/fineweb"
v2_init: true

train_subset: "default"
train_split: "train"
train_samples: 10000

eval_subset: "CC-MAIN-2018-43"
eval_split: "train"
eval_samples: 1000
features: ["text"]

# Loss terms weights
delta: 0.025

ce_weight: 0.6
final_ce_weight: 0.4
ce_schedule: "increasing"

kl_weight: 0.3
final_kl_weight: 0.2
kl_schedule: "decreasing"

frobenius_weight: 0.2
final_frobenius_weight: 0.1
frobenius_schedule: "decreasing"

# Temperature args
temperature: 2
final_temperature: 0.7
temperature_schedule: "decreasing"

frobenius_norm_computation: "ratio"
compute_frobenius_loss: true
compute_kl_loss: true

# HF TrainerArguments arguments
num_train_epochs: 2
gradient_accumulation_steps: 4
per_device_train_batch_size: 8
per_device_eval_batch_size: 8

learning_rate: 0.0002
# weight_decay: 0.001
warmup_ratio: 0.1
optim: "adamw_torch_fused"
lr_scheduler_type: "cosine"
torch_compile: false
fp16: true
use_cpu: false
gradient_checkpointing: false

output_dir: "artifacts"
logging_dir: "artifacts"
report_to: "tensorboard"
logging_steps: 100
save_steps: 100
hub_private_repo: false
save_total_limit: 2
load_best_model_at_end: true
eval_strategy: "steps"

push_to_hub: true
resume_from_checkpoint: "artifacts"
hub_model_id: "thiomajid/distil_ratio"
remove_unused_columns: false
